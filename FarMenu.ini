I:  Install dependencies
    bundle install
--:
B:  Build gem
    bundle exec rake build
L:  Install gem locally
    bundle exec rake install
U:  Uninstall gem
    gem uninstall -a rufus-lua-moon
P:  Publish gem
    bundle exec rake release
--:
T:  Run tests
    bundle exec rake
C:  Open console
    bundle console -new_console:c
